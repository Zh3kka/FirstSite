{% extends 'authapp/base.html' %}
{% load static %}
{% block content %}
    <div class="h2 text-center head">
        authentication
    </div>    
    <form class="form-horizontal" action="{% url 'auth:login' %}" method="post" style="text-align: center; ">
        {% csrf_token %}
        {{ login_form.as_p }}
        <br>
        <input class="form-control" type="submit" value="Login">
    </form>
    <a href="{% url 'main' %}" class="btn_on_main"> 
        Main page
    </a>
{% endblock %}
