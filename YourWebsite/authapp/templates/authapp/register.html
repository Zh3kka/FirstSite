{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    <div class="h2 text-center head">
        Registration
    </div>    
    <form class="form-horizontal" action="{% url 'auth:register' %}" method="post" enctype="multipart/form-data" style="text-align: center; ">
        {% csrf_token %}
        {{ register_form.as_p }}
        <br>
        <input class="form-control" type="submit" value="Registration">
    </form>
    <a href="{% url 'main' %}" class="btn_on_main"> 
        Main page
    </a>
{% endblock %}
